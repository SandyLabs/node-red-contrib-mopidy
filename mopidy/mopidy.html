<script type="text/javascript">
    RED.nodes.registerType('mopidy in',{
        category: 'input',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:0,
        outputs:1,
        icon: "bridge.png",
        label: function() {
            return this.name||"mopidy";
        }
    });
</script>

<script type="text/x-red" data-template-name="mopidy in">
    <div class="form-row">
        <label for="node-output-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-output-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="mopidy in">
    <p>Connects to a mopidy websocket service running at localhost:6680 and binds to a selection of track events.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('mopidy out',{
        category: 'output',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:0,
        icon: "bridge.png",
        label: function() {
            return this.name||"mopidy";
        }
    });
</script>

<script type="text/x-red" data-template-name="mopidy out">
    <div class="form-row">
        <label for="node-output-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-output-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="mopidy out">
    <p>Connects to a mopidy websocket service running at localhost:6680 and allows you to send a few commands to control playback.</p>
    <p><b>msg.payload</b> should be either 'play', 'pause', 'stop', 'previous' or 'next'.</p>
</script>
